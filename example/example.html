<!doctype html>
<html>
	<head>
		<title>AbsoluteJS + HTMX</title>
		<meta name="description" content="AbsoluteJS HTMX Example" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./example.css" />
		<link rel="icon" href="/assets/ico/favicon.ico" />
		<!-- TODO : Download htmx instead of from CDN -->
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
	</head>
	<body
		hx-post="/api/reset"
		hx-trigger="beforeunload from:window once"
		hx-swap="none"
	>
		<main>
			<h1>Elysia Scoped State</h1>
			<button
				hx-post="/api/increment"
				hx-target="#count"
				hx-swap="innerHTML"
			>
				count is
				<span
					id="count"
					hx-get="/api/count"
					hx-trigger="load"
					hx-swap="innerHTML"
					>0</span
				>
			</button>
			<button
				hx-post="/api/reset?force"
				hx-target="#count"
				hx-swap="innerHTML"
			>
				reset
			</button>
		</main>
	</body>
</html>
